<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/common/masterlayout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="page-content">
        <div class="page-builder-content"><div class="fw-page-builder-content"><div class="fw-main-row " style="" >
            <div class="fw-container-fluid pd-zero">
                <div class="fw-row">
                    <div class="fw-col-xs-12">
                        <div class="form-block-content" style="background: #21b75f;background: -moz-linear-gradient(left, #21b75f 0%, #31386e 100%);background: -webkit-linear-gradient(left, #21b75f 0%, #31386e 100%);background: linear-gradient(to right, #21b75f 0%, #31386e 100%);">
                            <!-- ======form-area======= -->
                            <div class="form-area form-five">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form role="search" method="get" class="advance_search_query" action="/house-rent/">
                                                <div class="form-bg border-radius">
                                                    <div class="form-content">
                                                        <div class="form-group living-area">
                                                            <label>Zip Code</label>
                                                            <input class="tags search-field" type="text" value="" name="s" placeholder="Where do you want to Search?">
                                                            <input type="hidden" name="post_type" value="rental" />
                                                        </div><!-- /.form-group -->



                                                        <div class="form-group category-type">
                                                            <label>Category</label>
                                                            <select name="cal_slug">
                                                                <option value="apartments">Car</option>
                                                                <option value="apartments">Apartments</option>
                                                                <option value="factory">Hotel</option>

                                                            </select>
                                                        </div><!-- /.form-group -->

                                                        <div class="form-group min-price">
                                                            <label>Price Range</label>
                                                            <input type="text" value="" name="min_price" placeholder="Ex - 200">
                                                        </div><!-- /.form-group -->
                                                        <div class="form-group max-price">
                                                            <label class="invisible">Price Range</label>
                                                            <input type="text" value="" name="max_price" placeholder="Ex - 5000">
                                                        </div><!-- /.form-group -->

                                                        <div class="form-group">
                                                            <button type="submit" class=" button nevy-button availity-button">Check Availability</button>
                                                        </div><!-- /.form-group -->
                                                    </div><!-- /.form-content -->
                                                </div><!-- /.form-bg -->
                                            </form> <!-- /.advance_search_query -->
                                            <h4 class="form-bottom-title text-center"><span>Good Service is our passion</span></h4>
                                        </div><!-- /.col-md-12 -->
                                    </div><!-- /.row -->
                                </div><!-- /.container -->
                            </div><!-- /.form-area -->
                        </div><!-- /.form-block-content -->

                    </div>
                </div>

            </div>
        </div>
            <div class="fw-main-row " style="" >
                <div class="fw-container-fluid pd-zero">
                    <div class="fw-row">
                        <div class="fw-col-xs-12">
                            <!-- ====== Category Area ====== -->
                            <div class="category-menu four default-template-gradient" style="background: #21b75f;background: -moz-linear-gradient(left, #21b75f 0%, #31386e 100%);background: -webkit-linear-gradient(left, #21b75f 0%, #31386e 100%);background: linear-gradient(to right, #21b75f 0%, #31386e 100%);">
                                <div class="container-fluid pd-zero">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="category-menu-content">

                                                <div class="category-slider bg-white-smoke owl-carousel">
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/family-house/">
                                                                <img class="icon-image" th:src="@{/images/category-one.png}" alt="Family House" />
                                                                <h4>Family House</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-two.png}" alt="Apartment" />
                                                                <h4>Apartment</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/sublet/">
                                                                <img class="icon-image" th:src="@{/images/category-three.png}" alt="Sublet" />
                                                                <h4>Sublet</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-four.png}" alt="Bachelor Mess" />
                                                                <h4>Bachelor Mess</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-five.png}" alt="Office" />
                                                                <h4>Office</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-six.png}" alt="Garage" />
                                                                <h4>Garage</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-two.png}" alt="Factory" />
                                                                <h4>Factory</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <img class="icon-image" th:src="@{/images/category-eight.png}" alt="Hall Room" />
                                                                <h4>Hall Room</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <i class="fa fa-home"></i>
                                                                <h4>Warehouse</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <i class="linecons linecons-shop"></i>
                                                                <h4>Shop </h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <i class="unycon unycon-building6"></i>
                                                                <h4>Commercial Space</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <i class="unycon unycon-building5"></i>
                                                                <h4>Hospital Space</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->
                                                    <div class="item">
                                                        <div class="category-list style-one">
                                                            <a href="/rental_cat/apartments/">
                                                                <i class="unycon unycon-home"></i>
                                                                <h4>School Space</h4>
                                                            </a>
                                                        </div><!-- /.category-list -->
                                                    </div><!-- /.item -->

                                                </div><!-- /.category-slider -->
                                            </div><!-- /.category-menu-content -->
                                        </div> <!-- category-menu -->
                                    </div><!-- /.col-md-12 -->
                                </div><!-- /.row -->
                            </div><!-- /.catagory-menu -->
                        </div>
                    </div>

                </div>
            </div>




















        </div>
        </div>      </div>
</th:block>


<th:block layout:fragment="footer"></th:block>

</body>
</html>
